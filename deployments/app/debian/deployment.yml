apiVersion: apps/v1
kind: Deployment
metadata:
  name: debian
spec:
  selector:
    matchLabels:
      app: debian
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: debian
    spec:
      volumes:
      - name: shared-data
        emptyDir: {}
      containers:
      - name: nginx
        image: nginx:1.17.9
        volumeMounts:
        - name: shared-data
          mountPath: /usr/share/nginx/html
      - name: debian
        image: debian:bullseye
        volumeMounts:
        - name: shared-data
          mountPath: /mnt/html
